{% extends 'shopbasic.html' %}

{% block title%} {{product.product_name}} - Home Page {% endblock %}
{% block body %}
<div class="container my-4 ">
    <div class="row">
    <div class="col-md-4">
    <div class="row my-4">
        <img src="/media/{{product.image}}" width="233px" height="385px">
    </div>

            <button class=" appointment-btn scrollto btn btn-primary mx-3 my-4">Buy Now</button>
            <button class=" appointment-btn scrollto btn btn-primary my-4">Add To Cart</button>


    </div>

    <div class="col-md-8 my-4 my-4">
        <h5>{{product.product_name}}</h5>
        <p><b>Rs.{{product.price}} </b></p>
        <p>{{product.desc}}</p>


    </div>
    </div>


</div>




{% endblock %}




{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
